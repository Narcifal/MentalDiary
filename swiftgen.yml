output_dir: MentalDiary/Generated/

## Constants for Assets Catalogs.
xcassets:
  inputs:
    #- MentalDiary/Resources/Colors.xcassets
    - MentalDiary/Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Images+Colors+Generated.swift
      
## Constants for Localized Stings.
strings:
    inputs: MentalDiary/Resources/Localizable.strings
    outputs:
      - templateName: structured-swift5
        output: Strings+Generated.swift
        params:
          enumName: Localized
          
## Constants for interface builder files.
ib:
  inputs: MentalDiary
  outputs:
    - templateName: scenes-swift5
      output: Storyboard+Generated.swift
      params:
        enumName: Storyboard

